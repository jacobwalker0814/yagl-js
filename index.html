<!DOCTYPE html>
<html lang="en">
<head>
    <title>yagl-js</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container-fluid">
        <div class="row-fluid" id="titles">
            <div class="span12">
                <h1>yagl-js</h1>
                <h2>Yet Another Game of Life</h2>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span2" id="controls" >
                <div class="row-fluid">
                    <span class="span8">Generation</span>
                    <span class="span4" id="generation-number" ></span>
                </div>

                <div class="row-fluid">
                    <span class="span8">Board Width</span>
                    <input type="number" class="span4" min="3" max="400" name="width" id="width" value="20" />
                </div>
                <div class="row-fluid">
                    <span class="span8">Board Height</span>
                    <input type="number" class="span4" min="3" max="400" name="height" id="height" value="10" />
                </div>
                <button class="btn btn-block btn-primary" id="populate" >Populate <i class="icon-random icon-white"></i></button>
                <button class="btn btn-block btn-danger"  id="clear" >Clear <i class="icon-remove icon-white"></i></button>
                <button class="btn btn-block btn-info" id="evolve" >Evolve <i class="icon-step-forward icon-white"></i></button>
                <button class="btn btn-block btn-success" id="playPause" >Play <i class="icon-play icon-white"></i></button>
            </div>
            <div class="span10" id="play-area" >
                <canvas id="board" > </canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/canvasRelMouseCoords.plugin.js"></script>
    <script type="text/javascript" src="src/Game.js"></script>
    <script type="text/javascript" src="src/Board.js"></script>
    <script type="text/javascript" src="src/Cell.js"></script>
    <script type="text/javascript" src="run.js"></script>
</body>
</html>
