<!DOCTYPE html>
<html lang="en">
<head>
    <title>yagl-js</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="span12">
                <h1>yagl-js</h1>
                <h2>Yet Another Game of Life</h2>
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <div id="generation">
                    Generation <span id="generation-number"></span>.
                </div>
                <div id="controls">
                    <div class="input-prepend">
                        <span class="add-on">Board Width</span>
                        <input  type="number" class="input-mini" min="3" max="400" name="width"  id="width"  value="20" />
                    </div>
                    <div class="input-prepend">
                        <span class="add-on">Board Height</span>
                        <input type="number" class="input-mini" min="3" max="400" name="height" id="height" value="10" />
                    </div>
                </div>
                <button class="input-large btn btn-primary" id="populate" >Populate <i class="icon-random icon-white"></i></button>
                <button class="input-large btn btn-danger"  id="clear" >Clear <i class="icon-remove icon-white"></i></button>
                <button class="input-large btn btn-success" id="evolve" >Evolve <i class="icon-step-forward icon-white"></i></button>
                <button class="input-large btn btn-success" id="playPause" >Play <i class="icon-play icon-white"></i></button>
            </div>
            <div class="span8">
                <canvas id="board" > </canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="lib/canvasRelMouseCoords.plugin.js"></script>
    <script type="text/javascript" src="src/Game.js"></script>
    <script type="text/javascript" src="src/Board.js"></script>
    <script type="text/javascript" src="src/Cell.js"></script>
    <script type="text/javascript" src="run.js"></script>
</body>
</html>
