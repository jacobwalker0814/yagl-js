<!DOCTYPE html>
<html>
<head>
    <title>yagl-js</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container">
        <h1>yagl-js</h1>
        <h2>Yet Another Game of Life</h2>
        <div id="generation">
            Generation <span id="generation-number"></span>.
        </div>
        <div id="controls">
            <label for="width" >Board Width</label>&nbsp;<input  type="number" min="3" max="400" name="width"  id="width"  value="200" />
            <label for="height">Board Height</label>&nbsp;<input type="number" min="3" max="400" name="height" id="height" value="100" />
        </div>
        <div id="buttons" class="btn-group">
            <button class="btn btn-warning" id="populate" >Populate</button>
            <button class="btn btn-success" id="evolve" >Evolve</button>
            <button class="btn btn-success" id="playPause" >Play</button>
            <button class="btn btn-danger" id="clear" >Clear</button>
        </div>
        <canvas id="board" width="1000" height="500"> </canvas>
    </div>
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/canvasRelMouseCoords.plugin.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/Cell.js"></script>
    <script src="run.js"></script>
</body>
</html>
